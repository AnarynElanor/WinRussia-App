      <div class="row">
        <div class="col s10 offset-s1">
              <input id="question-paul" type="text" class="validate" placeholder="Ingresa tu pregunta">
        </div>
      </div>
      <button type="submit" id="btn-answer-paul">RESPUESTA</button>
      <div id="image-answer-container">
        <img src="" alt="" id="image-answer">
